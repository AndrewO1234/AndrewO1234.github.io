<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style>
		.box {
			width: 70px;
			height: 70px;
			background-color: teal;
			font-size: 300%;
			text-align: center;
			user-select: none;
			display: block;
			position: absolute;
			top: 100px;
			/* Change me! */
			left: 0px;
		}

		.board {
			height: 100vh;
		}
	</style>
	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>

<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<script>
		(function () {
			'use strict'
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////

			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen
			var boardHeight = board.height();

			// Every 50 milliseconds, call the update Function (see below)
			var interval = setInterval(update, 50);

			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);

			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX) {
				box.css("left", newPositionX);
			}

			// moves the Box to a new position on the screen along the Y-Axis
			function moveBoxToY(newPosY) {
				box.css("top", newPosY);
			}

			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////

			// TODO 2 - Variable declarations 

			var rng1 = Math.random();
			while (rng1 > .9) {
				rng1 = Math.random();
			}
			var rng2 = Math.random();
			while (rng2 > .9) {
				rng2 = Math.random();
			}

			var randNum = parseInt(rng1 * boardWidth);
			var randNumY = parseInt(rng2 * boardHeight);
			var points = 0; 
			var positionX = 0;
			var speed = 10;
			var positionY = 0;
			var speedY = 10;
			var colorStr = "rgb(" + parseInt(Math.random() * 256) + ", " + parseInt(Math.random() * 256) + ", " + parseInt(Math.random() * 256) + ")";
			box.css("background-color", colorStr);

			function endGame() {
				clearInterval(interval);
			}
			
			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			function update() {
				positionX += speed;
				positionY += speedY;
				moveBoxTo(positionX);
				if (positionX > boardWidth - 70) {
					speed *= -1;
				}
				else if (positionX < 0) {
					speed *= -1;
				}
				moveBoxToY(positionY);
				if (positionY > boardHeight - 70) {
					speedY *= -1;
				}
				else if (positionY < 0) {
					speedY *= -1;
				}
				
			};

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/
			function handleBoxClick() {
				rng1 = Math.random();
				while (rng1 > .9) {
					rng1 = Math.random();
				}
				rng2 = Math.random();
				while (rng2 > .9) {
					rng2 = Math.random();
				}
				randNum = parseInt(rng1 * boardWidth);
				randNumY = parseInt(rng2 * boardHeight);
				positionX = randNum;
				positionY = randNumY;
				points += 1;
				// if (points != points) {
				// 	points += 1;
				// }
				// else if (points === points) {
				// 	points -= 1;
				// }
				// if (points === -10) {
				// 	endGame();
				// }
				speed = 3 * points + 10;
				speedY = 3 * points + 10;
				changeBoxText(points);
				colorStr = "rgb(" + parseInt(Math.random() * 256) + ", " + parseInt(Math.random() * 256) + ", " + parseInt(Math.random() * 256) + ")";
				box.css("background-color", colorStr);
			};
		})();
	</script>
</body>

</html>
